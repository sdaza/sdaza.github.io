    {% if site.footer_fixed %}
    <footer class="fixed-bottom">
      <div class="container mt-0">
        &copy; {{ site.time | date: '%Y' }} {{ site.first_name }} {{ site.last_name }}
      </div>
    </footer>
    {%- else -%}
    <footer class="sticky-bottom mt-5">
      <div class="container">
        &copy; {{ site.time | date: '%Y' }} {{ site.first_name }} {{ site.last_name }}
      </div>
    </footer>
    {%- endif %}
