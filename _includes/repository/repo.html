{% assign repo_url = include.repository | split: '/' %}

<div class="repo-card">
  <a href="https://github.com/{{ include.repository }}" target="_blank" rel="noopener noreferrer">
    <div class="repo-card-inner">
      <div class="repo-card-icon"><i class="fab fa-github"></i></div>
      <div class="repo-card-info">
        <h4 class="repo-card-name">{{ repo_url[1] }}</h4>
        <p class="repo-card-owner">{{ repo_url[0] }}</p>
      </div>
    </div>
  </a>
</div>
