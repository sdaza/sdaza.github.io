<div class="repo-user-card">
  <a href="https://github.com/{{ include.username }}" target="_blank" rel="noopener noreferrer">
    <div class="repo-card-inner">
      <img class="repo-user-avatar" src="https://github.com/{{ include.username }}.png?size=80" alt="{{ include.username }}" onerror="this.style.display='none';">
      <div class="repo-card-info">
        <h4 class="repo-card-name">{{ include.username }}</h4>
        <p class="repo-card-owner">GitHub profile</p>
      </div>
    </div>
  </a>
</div>
